# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: juank8stestacr.azurecr.io/teams-recording-bot
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  #annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  #podAnnotations: {}
#podSecurityContext: {}
# fsGroup: 2000

#securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  type: ClusterIP
  port: 80
  containerPort: 3000
#name: hello-world-ingress
ingresses:
- name: teams-recording-bot-ing
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: "juantest.aksfordummies.teamstx.co"
    paths:
    - path: /(.*)
      pathType: Prefix
      serviceName: teams-recording-bot-svc
      portName: http
  tls: []

deployments:
- name: "teams-recording-bot"
  replicas: 3
services:
- name: teams-recording-bot-svc
  isHeadless: true
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    app: teams-recording-bot

#resources: {}
resources:
  requests:
    cpu: 250m
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector:
  nodePoolType: user
tolerations: []
#affinity: {}
